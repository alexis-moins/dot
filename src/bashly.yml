name: dot
help: dotfiles manager
version: 0.1.0

environment_variables:
  - name: DOT_INSTALL_DIR
    help: Directory where the repository was cloned
    default: ${HOME}/.dot

  - name: DOT_DOTFILES_DIR
    help: Directory where the dotfiles were cloned
    default: ${HOME}/dotfiles

dependencies:
  - git
  - gum
  - stow

commands:
  - name: help
    help: Show help about a command
    args:
    - name: command
      help: Help subject

  - name: clone
    help: Clone a remote git dotfiles repository
    group: Dotfiles

    args:
      - name: repository
        help: "Remote repository to clone (FORMAT: <username>/<repository>)"
        required: true

    examples:
      - dot clone alexis-moins/dotfiles

  - name: link
    help: Create a link to the dot script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    flags:
      - short: -c
        long: --copy
        help: Copy the script instead of creating a symbolic link

    examples:
      - dot link -c
      - dot link /usr/bin

  - name: unlink
    help: Remove the link to the dot script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    examples:
      - dot unlink

  - name: update
    help: Update dot to the latest version

    examples:
      - dot update

  - name: env
    help: Show environment information

    examples:
      - dot env

  - name: edit
    help: Edit your dotfiles
    group: Dotfiles

    examples:
      - dot edit

  - name: sync
    help: Update your dotfiles to the latest commit
    group: Dotfiles

    examples:
      - dot sync

  - name: install
    help: Install dotfiles using symbolic links
    group: Dotfiles

    examples:
      - dot install

  - name: clear
    help: Remove symbolic links from ${HOME}
    group: Dotfiles

    examples:
      - dot clear

  - name: status
    help: Show the status of your dotfiles
    alias: [st]
    group: Dotfiles

    examples:
      - dot status

  - name: dir
    help: Show dotfiles directory

    examples:
      - dot dir
      - cd $(dot dir)

  - name: stage
    help: Stage files for committing later
    alias: [add]
    group: Dotfiles

    examples:
      - dot stage

  - name: restore
    help: Unstage files
    alias: [unstage]
    group: Dotfiles

    examples:
      - dot restore
