name: dot
help: dotfiles manager
version: 1.1.0

environment_variables:
  - name: EDITOR
    help: Editor to use for interactive commands
    default: vim

  - name: DOT_INSTALL_DIR
    help: Directory where the repository was cloned
    default: ${HOME}/.dot

  - name: DOTFILES_DIR
    help: Directory containing your dotfiles
    default: ${HOME}/dotfiles

dependencies:
  - git
  - gum
  - stow

commands:
  - name: help
    help: Show help about a command
    args:
    - name: command
      help: Help subject

  - name: init
    help: Initialize a dotfiles repository or clone one
    group: Dotfiles

    args:
      - name: repository
        help: "Remote repository url"

    examples:
      - dot init
      - dot init git@github.com:<username>/dotfiles.git

  - name: link
    help: Create a link to the dot script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    flags:
      - short: -c
        long: --copy
        help: Copy the script instead of creating a symbolic link

    examples:
      - dot link -c
      - dot link /usr/bin

  - name: unlink
    help: Remove the link to the dot script

    args:
      - name: path
        help: Path to the link
        default: ${HOME}/.local/bin

    examples:
      - dot unlink

  - name: update
    help: Update dot to the latest version

    examples:
      - dot update

  - name: env
    help: Show environment information

    args:
      - name: variable
        help: Name of the environment variable to show
        allowed: [DOT_INSTALL_DIR, DOTFILES_DIR]

    examples:
      - dot env

  - name: edit
    help: Edit your dotfiles
    group: Dotfiles

    args:
      - name: file
        help: File to edit (relative to \$DOTFILES_DIR)

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot edit

  - name: sync
    help: Update your dotfiles to the latest commit
    group: Git

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot sync

  - name: install
    help: Install dotfiles using symbolic links
    group: Dotfiles

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot install

  - name: uninstall
    help: Remove symbolic links from ${HOME}
    group: Dotfiles

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot uninstall

  - name: status
    help: Show the status of your dotfiles
    alias: st
    group: Git

    flags:
      - short: -s
        long: --short
        help: Give the output in a short format

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot status

  - name: dir
    help: Show dotfiles directory

    examples:
      - dot dir

  - name: stage
    help: Stage files for committing later
    group: Git

    catch_all:
      label: files
      help: Files to stage (relative to \$DOTFILES_DIR)

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot stage

  - name: unstage
    help: Unstage files
    group: Git

    catch_all:
      label: files
      help: Files to unstage (relative to \$DOTFILES_DIR)

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot unstage

  - name: restore
    help: Restore unstaged files to their previous state
    alias: rs
    group: Git

    catch_all:
      label: files
      help: Files to restore (relative to \$DOTFILES_DIR)

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot restore

  - name: list
    help: List files from your dotfiles
    alias: ls
    group: Dotfiles

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot list

  - name: diff
    help: Show diff with last commit
    group: Git

    catch_all:
      label: files
      help: Files to diff (relative to \$DOTFILES_DIR)

    flags:
      - short: -s
        long: --staged
        help: Only show diff for staged files

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot diff
      - dot diff --staged

  - name: idiff
    help: Show interactive diff with last commit
    group: Git

    flags:
      - short: -s
        long: --staged
        help: Only show diff for staged files

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot idiff
      - dot idiff --staged

  - name: filter
    help: Filter files from your dotfiles
    group: Dotfiles

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot filter

  - name: commit
    help: Commit changes
    group: Git
    alias: ci

    args:
      - name: message
        help: Commit message

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot commit

  - name: cd
    help: Navigate to your dotfiles in a new shell
    group: Dotfiles

    filters:
      - dotfiles_directory
      - dotfiles_git

    examples:
      - dot cd

  - name: add
    help: Add files to your dotfiles
    group: Dotfiles

    catch_all:
      label: files
      help: Files
      required: true
